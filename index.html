<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/bafb3b92c2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <!-- Free to use animated SVG weather icons. Handcrafted by [Bas Milius](https://bas.dev). -->

    <title>Weather App</title>
  </head>
  <body>
    <div class="main-background">
      <div class="line current-location-row">
        <div class="col-1 current-location-icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="col-9 current-location-text">
          London, England, United Kingdom
        </div>
        <div class="col-2 time">16:00</div>
      </div>
      <div class="line current-weather-row">
        <div class="col current-weather-col">
          <div class="line description">Mostly Cloudy</div>
          <div class="line current-temperature">
            <div class="col tempeture temp-value">12</div>
            <div class="col degree">
              <a class="select-degree" id="celsius">℃</a>
              <hr />
              <a class="not-select-degree" id="fahrenheit">℉</a>
            </div>
          </div>
        </div>
        <div class="col current-weather-col">
          <div class="line current-weather-details-top">
            Day: <span class="day-temp temp-value">13</span> °
          </div>
          <div class="line current-weather-details-top">
            Night: <span class="night-temp temp-value">5</span> °
          </div>
          <div class="line current-weather-details-bottom">
            Humidity: <span class="humidity">53</span>%
          </div>
          <div class="line current-weather-details-top">
            Wind: <span id="wind">13 km/h</span>
          </div>
        </div>
        <div class="col current-weather-col">
          <img src="svg/04d.svg" alt="" class="current-weather-img" />
        </div>
      </div>
      <div class="line dayly-forecast-row">
        <div class="col">
          <div class="line week-day" id="week-day-0">Thu. 28</div>
          <div class="line week-temperature">
            <span class="temp-value" id="daily-day-temp-0">13</span>° /
            <span class="temp-value" id="daily-night-temp-0">5</span>°
          </div>
          <div class="line">
            <img
              src="svg/11d.svg"
              alt=""
              class="week-weather-img"
              id="week-weather-img-0"
            />
          </div>
        </div>
        <div class="col">
          <div class="line week-day" id="week-day-1">Fri. 29</div>
          <div class="line week-temperature">
            <span class="temp-value" id="daily-day-temp-1">16</span>° /
            <span class="temp-value" id="daily-night-temp-1">6</span>°
          </div>
          <div class="line">
            <img
              src="svg/01d.svg"
              alt=""
              class="week-weather-img"
              id="week-weather-img-1"
            />
          </div>
        </div>
        <div class="col">
          <div class="line week-day" id="week-day-2">Sat. 30</div>
          <div class="line week-temperature">
            <span class="temp-value" id="daily-day-temp-2">13</span>° /
            <span class="temp-value" id="daily-night-temp-2">5</span>°
          </div>
          <div class="line">
            <img
              src="svg/02d.svg"
              alt=""
              class="week-weather-img"
              id="week-weather-img-2"
            />
          </div>
        </div>
        <div class="col">
          <div class="line week-day" id="week-day-3">Sun. 01</div>
          <div class="line week-temperature">
            <span class="temp-value" id="daily-day-temp-3">17</span>° /
            <span class="temp-value" id="daily-night-temp-3">6</span>°
          </div>
          <div class="line">
            <img
              src="svg/09d.svg"
              alt=""
              class="week-weather-img"
              id="week-weather-img-3"
            />
          </div>
        </div>
        <div class="col">
          <div class="line week-day" id="week-day-4">Mon. 02</div>
          <div class="line week-temperature">
            <span class="temp-value" id="daily-day-temp-4">15</span>° /
            <span class="temp-value" id="daily-night-temp-4">4</span>°
          </div>
          <div class="line">
            <img
              src="svg/04d.svg"
              alt=""
              class="week-weather-img"
              id="week-weather-img-4"
            />
          </div>
        </div>
      </div>
      <div class="line search-row">
        <div class="col city-example-col">
          <span class="city-example">New York</span>
          <span class="city-example">Pekin</span>
          <span class="city-example">Sydney</span>
        </div>
        <div class="col">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search City"
              class="search-input form-control"
            />
            <button>
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="open-source-code-link">
      <a
        href="https://github.com/v-victoria/Weather-App-SheCodes"
        target="_blank"
        >Open-source code</a
      >, by Victoria Martynenko
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
